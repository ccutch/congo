{{define "create-agent"}}
<dialog class="modal" id="create_agent_modal">
  <div class="modal-box">
    <h3 class="font-bold text-lg">Create Agent</h3>
    <div class="error"></div>
    <form hx-post="{{host}}/chatting/new-agent" hx-target="previous .error" class="flex flex-col pt-8 gap-8 mb-0">
      <input name="name" type="text" placeholder="Agent Name" class="input input-bordered w-full" />
      <textarea name="prompt" placeholder="System Prompt" class="textarea textarea-bordered w-full"></textarea>
      <div class="modal-action">
        <form method="dialog">
          <button class="btn btn-secondary" data-modal-close>Cancel</button>
        </form>
        <button class="btn btn-primary">Create</button>
      </div>
    </form>
  </div>
  <form method="dialog" class="modal-backdrop">
    <button>close</button>
  </form>
</dialog>
{{end}}
