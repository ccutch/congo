{{define "modals/launch-service"}}
<dialog id="launch_service_modal" class="modal">
  <div class="modal-box">
    <h2 class="text-2xl font-medium">
      Launch a Service
    </h2>
    <p class="text-base font-medium opacity-80 mt-2 mb-8">
      This will start a new Docker
    </p>

    <div class="error"></div>

    <form class="flex flex-col gap-4 mb-0"
          hx-post="/_services/launch" hx-target="previous .error">

      <input name="name" type="text" class="input input-bordered"
             required placeholder="Server Name">

      <input name="port" type="number" class="input input-bordered"
             required placeholder="Internal Port">

      <input name="path" type="text" class="input input-bordered"
             placeholder="Build Path (optional)">

      <button class="btn btn-primary">
        <div class="loading loading-bars loading-sm htmx-indicator"></div>
        Launch Service
      </button>

    </form>
  </div>
  <form method="dialog" class="modal-backdrop">
    <button>close</button>
  </form>
</dialog>
{{end}}
