<html data-theme='{{theme}}'>

<head>
  <title>Congo Workbench</title>
  {{template "includes"}}
</head>

<body>
  <div class="space-y-10 py-10 px-4 max-w-screen-xl w-full mx-auto">
    <div class="flex justify-between items-end">
      {{with auth.Current "developer"}}
      <h1 class="text-3xl font-semibold">
        Welcome back {{.Username}}!
      </h1>
      {{end}}

      <div class="flex items-center gap-2">
        <a target="_blank" href="/coder/?folder=/home/coder/project" class="btn btn-sm btn-primary">
          <img class="w-4" src="https://coder.com/favicon-light.png">
          Start Coding
        </a>
        {{template "theme-selector" "light"}}
        <a class="btn btn-sm btn-outline w-max"
           hx-post="/_auth/logout/developer" hx-confirm="Are you sure you want to logout?">
          <svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 24 24" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg">
            <path fill="none" d="M0 0h24v24H0z"></path>
            <path d="m17 7-1.41 1.41L18.17 11H8v2h10.17l-2.58 2.58L17 17l5-5zM4 5h8V3H4c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h8v-2H4V5z"></path>
          </svg>
          Logout
        </a>
      </div>
    </div>

    <div class="flex gap-12 px-4">
      <div class="flex flex-col w-full">
        {{template "file-explorer"}}
      </div>
      <div class="flex flex-col w-full">

        {{template "host-launcher"}}

        <div class="flex gap-4">
          {{range hosting.Servers}}
          <div class="card bg-base-100 shadow p-8">
            {{.}}
          </div>
          {{end}}
        </div>
      </div>
    </div>
  </div>
  {{template "modals/set-api-token" .}}
</body>

</html>
