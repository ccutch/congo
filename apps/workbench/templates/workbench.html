<html data-theme='{{theme}}'>

<head>
  <title>Congo Workbench</title>
  {{template "includes"}}
</head>

<body class="bg-base-200">
  <div class="space-y-8 py-8 px-4 max-w-screen-xl w-full mx-auto">
    {{template "navbar" "code"}}

    <div class='grid {{if eq req.URL.Path "/"}}grid-cols-2{{end}} gap-8'>

      <div class="flex flex-col w-full">
        {{template "file-explorer"}}
      </div>

      {{if eq req.URL.Path "/"}}
      <div class="flex flex-col w-full">
        {{template "services-menu"}}
      </div>
      {{end}}

    </div>
  </div>

  {{template "modals/add-domain"}}
  {{template "modals/launch-service"}}
  {{template "modals/set-api-token"}}
</body>

</html>
