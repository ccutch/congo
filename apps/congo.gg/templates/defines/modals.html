{{define "launching-modal"}}
<dialog id="launching_modal" class="modal" o>
  <div class="modal-box">
    <h3 class="text-lg font-bold">Launching...</h3>
    <p class="py-4">
      Please wait to be redirected to your new server. This might take a
      2-3 minutes.
    </p>

    <div id="error-message" class="capitalize"></div>
  </div>
</dialog>

<script>
  launching_modal.addEventListener('cancel', e => e.preventDefault())
</script>
{{end}}
