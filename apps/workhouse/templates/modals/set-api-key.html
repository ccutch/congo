{{define "modals/set-api-token"}}
<dialog id="set_api_token_modal" class="modal">
  <div class="modal-box">
    <h2 class="text-2xl font-medium">
      Connect Digital Ocean
    </h2>
    <p class="text-base font-medium opacity-80 mt-2 mb-8">
      This will be stored in the settings database along with the
      theme, seperate from login credentials and code related data.
    </p>

    <form hx-post="/_settings/token" class="flex items-center gap-2 mb-0">
      <input name="token" type="text" class="input input-bordered w-full" placeholder="Digital Ocean API Key">
      <button class="btn btn-primary">Save Token</button>
    </form>
  </div>
  <form method="dialog" class="modal-backdrop">
    <button>close</button>
  </form>
</dialog>
{{end}}
