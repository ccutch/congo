{{define "user-info"}}
<div class="card shadow bg-base-100">
  <div class="flex items-center gap-3 p-4">

    <div class="avatar">
      <div class="w-10 h-10 p-1 rounded-full bg-base-300">
        <img src="https://robohash.org/{{.ID}}">
      </div>
    </div>

    <div class="flex flex-col">
      <span class="font-semibold">
        {{.Name}}

        {{if eq .Role "developer"}}
        <div class="badge badge-sm badge-neutral">
          Developer
        </div>
        {{end}}
      </span>
      <span class="text-sm opacity-80">
        Joined: {{.CreatedAt.Format "Jan 02, 2006"}}
      </span>
    </div>


  </div>
</div>
{{end}}
