<html data-theme="dim">

<head>
  <title>Welcome to Congo</title>
  <meta name="description" content="Connor + GoLang">
  {{template "includes" .}}
</head>

<body hx-boost="true">
  <div class="flex flex-col gap-4 max-w-screen-lg w-full mx-auto my-12">
    <div class="flex gap-4">
      <a href="{{host}}/blog/write" class="btn btn-sm btn-ghost">
        Write Post
      </a>
    </div>
    {{range posts.SearchPosts}}
    <a href="{{host}}/blog/{{.ID}}" class="card bg-base-300 shadow">
      <div class="card-body">
        <h2 class="card-title">{{.Title}}</h2>
      </div>
    </a>
    {{end}}
  </div>
</body>


</html>
