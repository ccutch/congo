<html data-theme="{{theme}}">

<head>
  <title>McCutch Woodworks</title>
  <meta name="description" content="McCutch Woodworks">
  {{template "includes"}}
</head>

<body hx-boost="true">
  <div class="sticky z-30 left-0 right-0 top-0 navbar bg-base-100">
    <div class="lg:flex-1">
      <div class="dropdown">
        <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h8m-8 6h16" />
          </svg>
        </div>
        <ul tabindex="0" class="menu menu-sm gap-1 dropdown-content bg-base-100 rounded-box z-[1] mt-3 w-52 p-2 shadow" hx-boost="true">
          <li><a href="{{host}}/">Home</a></li>
          <li><a target="_blank" href="https://www.airbnb.com/experiences/1075259?s=67&shared_item_type=2&virality_entry_point=2">Airbnb Experience</a></li>
          <li><a target="_blank" href="https://www.etsy.com/shop/McCutchwoodworks">My Etsy Shop</a></li>
          <li><a href="{{host}}/gallery" class="active">Gallery</a></li>
        </ul>
      </div>
    </div>
    <div class="flex-none">
      <h2 class="text-xl font-bold lg:hidden">
        McCutch Woodworks
      </h2>
      <ul class="hidden lg:flex menu menu-horizontal gap-1" hx-boost="true">
        <li><a href="{{host}}/">Home</a></li>
        <li><a target="_blank" href="https://www.airbnb.com/experiences/1075259?s=67&shared_item_type=2&virality_entry_point=2">Airbnb Experience</a></li>
        <li><a target="_blank" href="https://www.etsy.com/shop/McCutchwoodworks">My Etsy Shop</a></li>
        <li><a href="{{host}}/gallery" class="active">Gallery</a></li>
        <!-- <li><a href="/videos">Videos</a></li> -->
      </ul>
    </div>
  </div>

  <div class="relative hero h-[50vh] lg:h-[65vh] bg-[url('{{host}}/public/images/store.jpeg')] bg-cover bg-center shadow-inset">
    <div class="absolute z-10 inset-0 bg-black opacity-30"></div>
    <div class="relative z-20 hero-content h-full w-full max-w-screen-2xl flex justify-center items-end p-6 lg:p-12">
      <h1 class="text-3xl lg:text-6xl font-bold text-white">
        McCutch Woodworks
      </h1>
    </div>
  </div>

  <div class="hero">
    <div class="hero-content h-full w-full max-w-screen-2xl p-8 lg:p-16 flex flex-col lg:flex-row gap-8 justify-between items-start">
      <div class="grid grid-cols-2 md:grid-cols-4 gap-2 w-full">
        {{range gallery}}
        <div class="grid gap-2 h-max">
          {{range .}}
          <div class="card bg-base-100 shadow overflow-hidden">
            <figure>
              <img src="{{host}}/public/gallery/{{.}}">
            </figure>
          </div>
          {{end}}
        </div>
        {{end}}
      </div>
    </div>
  </div>
</body>

</html>
