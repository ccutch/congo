<html data-theme="emerald">

<head>
  <title>Welcome to Congo</title>
  <meta name="description" content="Connor + GoLang">
  {{template "includes"}}
</head>

<body hx-boost="true">
  <div class="flex flex-col gap-2 max-w-lg mx-auto my-12">
    <div class="flex gap-4">
      <a href="{{host}}/blog" class="btn btn-sm btn-ghost" hx-confirm="are you sure?">
        Blog Posts
      </a>
    </div>
    <div class="error"></div>
    <form hx-post="{{host}}/blog" hx-target="previous .error" class="flex flex-col gap-4">
      <input type="text" required name="title" placeholder="Post Title" class="input input-bordered">
      <textarea name="content" required class="textarea textarea-bordered" placeholder="Post content"></textarea>
      <button class="btn btn-primary">Submit</button>
    </form>
  </div>
</body>

</html>
